<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)] = "email" placeholder="email">
      </ion-input>
   </ion-item>
  
   <ion-item>
    <ion-input [(ngModel)] = "contrasena" placeholder="contrasena">
      </ion-input>
   </ion-item>
  
  </ion-list>
  <button ion-button block (click)="clicklogin()">login</button>
  <button ion-button block (click)="clicksignin()">sign in</button>
  
</ion-content>
